﻿<link rel="stylesheet" href="PostRoundPopup.scss" />

<root>
    <div class="content background-color-gradient rounded text-shadow">
        <div style="justify-content: flex-end; width: 100%; flex-shrink: 0;">
            <button icon="close" onclick="Close()"></button>
        </div>

        <div style="flex-direction: column; flex-shrink: 0;">
            <text @ref="WinningHeader" class="header">Bystanders win! The murderer rage quit.</text>
            <div class="sub-header">
                <text style="padding-right: 8px;">The murderer was</text>
                <text @="Murderer">Delta</text>
            </div>
        </div>

        <div class="text-shadow" style="padding-top: 50px; flex-shrink: 0;">
            <text style="width: 30%;">Name</text>
            <text style="width: 40%;">Assigned Name</text>
            <text>Clues Collected</text>
        </div>
        <div @ref="Players" class="players" />
    </div>
</root>
